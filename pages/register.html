<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Carnes CDP</title>
    <!-- Icono de la página web -->
    <link rel="icon" href="../ASSETS/logo.png" type="image/png">
    <!-- CSS - Hojas de estilo para el diseño de la página -->
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/footer.css">
    <link rel="stylesheet" href="../CSS/register.css">
    <!-- Bootstrap para estilos responsivos y componentes de interfaz -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="../index.html">
            <img src="../ASSETS/logo.png" alt="Carnes CDP" id="navbar-logo" class="rotate-on-hover"
                style="height: 40px; margin-right: 10px;">
            Carnes CDP
        </a>
        <!-- Botón para colapsar la barra de navegación en dispositivos móviles -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Elementos de la barra de navegación -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Iniciar Sesión</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Registrarse</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pages/carrito.html">
                        <img src="/assets/carrito.png" alt="Carrito" style="height: 30px;">
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Sección principal con un título y una descripción motivadora para el registro -->
    <div class="jumbotron text-center">
        <h1 class="display-4">Registrarse</h1>
        <p class="lead">Crea una cuenta para disfrutar de las mejores carnes.</p>
    </div>

    <!-- Formulario de registro con campos para datos personales y de contacto -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="registerForm" onsubmit="return validateRegisterForm(event)">
                    <div class="form-group">
                        <label for="fullName">Nombre Completo</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Ingrese su nombre completo"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="username">Nombre de Usuario</label>
                        <input type="text" class="form-control" id="username" placeholder="Ingrese su nombre de usuario"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Contraseña</label>
                        <input type="password" class="form-control" id="confirmPassword"
                            placeholder="Confirme su contraseña" required>
                    </div>
                    <div class="form-group">
                        <label for="birthdate">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="birthdate" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Dirección de Despacho</label>
                        <input type="text" class="form-control" id="address"
                            placeholder="Ingrese su dirección de despacho (opcional)">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </div>
                </form>
                <div class="text-center mt-4">
                    <img src="../ASSETS/secretaria.png" alt="Secretaria" class="img-fluid secretaria-img">
                </div>
            </div>
        </div>
    </div>

    <!-- Pie de página -->
    <div id="footer-container"></div>

    <!-- Scripts para la funcionalidad de Bootstrap y validaciones -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../JS/scripts.js"></script>
    <script src="../JS/loadfooter.js"></script>
    <script src="../JS/validations.js"></script>
    <script src="../JS/register.js"></script>
</body>

</html>

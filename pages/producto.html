<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto - Carnes CDP</title>
    <link rel="icon" href="/assets/logo.png" type="image/png">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/productos.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/index.html">
            <img src="/assets/logo.png" alt="Carnes CDP" id="navbar-logo" class="rotate-on-hover"
                style="height: 40px; margin-right: 10px;">
            Carnes CDP
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="../login.html">Iniciar Sesión</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../register.html">Registrarse</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pages/carrito.html">
                        <img src="/assets/carrito.png" alt="Carrito" style="height: 30px;">
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="jumbotron text-center">
        <h1 class="display-4" id="product-name">Producto</h1>
        <p class="lead" id="product-description">Descripción del producto.</p>
    </div>

    <!-- Breadcrumbs -->
    <nav aria-label="breadcrumb" class="container mt-4">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/index.html">Inicio</a></li>
            <li class="breadcrumb-item"><a href="/pages/productos.html">Productos</a></li>
            <li class="breadcrumb-item active" aria-current="page" id="product-breadcrumb">Producto</li>
        </ol>
    </nav>

    <!-- Detalle del Producto -->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="" class="img-fluid" id="product-image" alt="Producto">
            </div>
            <div class="col-md-6">
                <h2 id="product-name-detail">Producto</h2>
                <p id="product-sku">SKU: </p>
                <p class="price-tag">Precio: <span id="product-price">$0</span> / 1 kilo</p>
                <p id="product-description-detail">Descripción del producto.</p>
                <div class="form-group">
                    <label for="quantity">Cantidad:</label>
                    <input type="number" id="quantity" class="form-control" value="1" min="1">
                </div>
                <button class="btn btn-primary" id="add-to-cart-btn">Agregar al Carrito</button>
            </div>
        </div>
    </div>

    <!-- Productos Relacionados -->
    <div class="container mt-5">
        <h3 class="text-center">Productos Relacionados</h3>
        <div id="related-products-carousel" class="carousel slide" data-ride="carousel">
            <div id="related-products-carousel-inner" class="carousel-inner">
                <!-- Aquí se insertarán los productos relacionados desde JavaScript -->
            </div>
            <a class="carousel-control-prev" href="#related-products-carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#related-products-carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Siguiente</span>
            </a>
        </div>        
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/JS/scripts.js"></script>
    <script src="/JS/loadfooter.js"></script>
    <script src="/JS/cargaproducto.js"></script> <!-- Nuevo archivo JavaScript -->
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Carnes CDP</title>
    <!-- Icono de la pestaña del navegador -->
    <link rel="icon" href="../ASSETS/logo.png" type="image/png">
    <!-- CSS - hojas de estilo -->
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/footer.css">
    <link rel="stylesheet" href="../CSS/recuperar.css">
    <!-- Enlace a Bootstrap para estilos predefinidos y responsivos -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Barra de navegación con enlaces a otras páginas -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Logo y enlace a la página principal -->
        <a class="navbar-brand" href="../index.html">
            <img src="../ASSETS/logo.png" alt="Carnes CDP" id="navbar-logo" class="rotate-on-hover"
                style="height: 40px; margin-right: 10px;">
            Carnes CDP
        </a>
        <!-- Botón para expandir el menú en dispositivos móviles -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Opciones del menú de navegación -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Iniciar Sesión</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Registrarse</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pages/carrito.html">
                        <img src="/assets/carrito.png" alt="Carrito" style="height: 30px;">
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Sección principal con título y descripción de la acción de recuperar contraseña -->
    <div class="jumbotron text-center">
        <h1 class="display-4">Recuperar Contraseña</h1>
        <p class="lead">Ingresa tu correo electrónico para recuperar tu contraseña.</p>
    </div>

    <!-- Formulario de recuperación de contraseña -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="recoverForm" onsubmit="return handleRecoverPassword()">
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico"
                            required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Recuperar Contraseña</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Pie de página -->
    <div id="footer-container"></div>

    <!-- Scripts necesarios para funcionalidades interactivas -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../JS/scripts.js"></script>
    <script src="../JS/loadfooter.js"></script>
    <!-- Script específico para manejar la recuperación de contraseña -->
    <script src="../JS/recover.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Carnes CDP</title>
    <!-- Icono de la página que aparece en la pestaña del navegador -->
    <link rel="icon" href="../ASSETS/logo.png" type="image/png">
    <!-- CSS - hojas de estilo para la presentación visual de la página -->
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/footer.css">
    <link rel="stylesheet" href="../CSS/login.css">
    <!-- Bootstrap CSS para diseño y componentes predefinidos -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Barra de navegación con enlaces y funcionalidades -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Logo y enlace a la página de inicio -->
        <a class="navbar-brand" href="../index.html">
            <img src="../ASSETS/logo.png" alt="Carnes CDP" id="navbar-logo" class="rotate-on-hover"
                style="height: 40px; margin-right: 10px;">
            Carnes CDP
        </a>
        <!-- Botón para desplegar el menú en dispositivos móviles -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Contenido del menú desplegable -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <!-- Enlaces para iniciar sesión, registrarse y ver el carrito -->
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Iniciar Sesión</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Registrarse</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pages/carrito.html">
                        <img src="../ASSETS/carrito.png" alt="Carrito" style="height: 30px;">
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Sección principal que da la bienvenida y describe la acción de inicio de sesión -->
    <div class="jumbotron text-center">
        <h1 class="display-4">Iniciar Sesión</h1>
        <p class="lead">Accede a tu cuenta para disfrutar de las mejores carnes.</p>
    </div>

    <!-- Formulario de inicio de sesión -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña"
                            required>
                    </div>
                    <!-- Botón para enviar el formulario -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </div>
                    <!-- Enlace para recuperar la contraseña en caso de olvido -->
                    <div class="text-center mt-3">
                        <a href="recuperar_contraseña.html">¿Olvidaste tu contraseña?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Pie de página dinámico que se carga desde JavaScript -->
    <div id="footer-container"></div>

    <!-- Scripts para funcionalidades interactivas y Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../JS/scripts.js"></script>
    <script src="../JS/loadfooter.js"></script>
    <script src="../JS/login.js"></script>
</body>

</html>

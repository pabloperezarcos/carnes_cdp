<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración - Carnes CDP</title>
    <!-- Icono de la pestaña del navegador -->
    <link rel="icon" href="../assets/logo.png" type="image/png">
    <!-- CSS - Hojas de estilo para la presentación del sitio -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/admin.css">
    <!-- Bootstrap CSS para diseño responsivo y componentes interactivos -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Logotipo y enlace a página principal -->
        <a class="navbar-brand" href="../index.html">
            <img src="../assets/logo.png" alt="Carnes CDP" id="navbar-logo" class="rotate-on-hover"
                style="height: 40px; margin-right: 10px;">
            Carnes CDP
        </a>
        <!-- Botón de menú para dispositivos móviles -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Opciones de navegación -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/pages/carrito.html">
                        <img src="/assets/carrito.png" alt="Carrito" style="height: 30px;">
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="logout">Cerrar Sesión</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Sección principal 'Hero' con información de la página -->
    <div class="jumbotron text-center">
        <h1 class="display-4">Administración</h1>
        <p class="lead">Gestiona los productos y usuarios de Carnes CDP.</p>
    </div>

    <!-- Enlaces para la gestión de administración -->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Gestión de Productos</h5>
                        <p class="card-text">Agregar, editar y eliminar productos.</p>
                        <a href="manage-products.html" class="btn btn-primary">Gestionar Productos</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Gestión de Usuarios</h5>
                        <p class="card-text">Agregar, editar y eliminar usuarios.</p>
                        <a href="manage-users.html" class="btn btn-primary">Gestionar Usuarios</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Pie de página -->
    <div id="footer-container"></div>

    <!-- Scripts para funcionalidades interactivas y cargas dinámicas -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../JS/scripts.js"></script>
